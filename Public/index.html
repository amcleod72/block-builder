<!DOCTYPE html>
<html>

<head>
    <title>Product Block</title>
    <link href="https://s3-ap-southeast-2.amazonaws.com/lightening/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css">
    <link href="./assets/styles/glyphicons-only-bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            background: #fff;
        }

        #spinner {
            z-index: 999;
        }
        #tree-container {
            z-index: 998;
        }

        #modal-backdrop {
            z-index: 997;
        }

        .backdrop-light {
            background: rgba(255, 255, 255, 0.8);
        }

        .backdrop-dark {
            background: rgba(126, 140, 153, 0.8);
        }


        #footer {
            text-align: center;
        }

        .slds-form-element {
            padding-top: 30px;
        }

        .idContainer,
        #opportunityToggleContainer {
            display: none;
        }

        .slds-form-element__label {
            margin-left: 0.75rem;
        }

        .slds-tree [role=treeitem][aria-selected=true]>.slds-tree__item {
            background: rgba(21, 137, 238, .1);
            box-shadow: inset 4px 0 0 #1589ee;
        }

        [aria-level="2"]>.slds-tree__item {
            padding-left: 2rem;
        }

        .slds-tree [role=treeitem]>[role=group] {
            display: none;
        }

        .slds-tree [role=treeitem][aria-expanded=true]>[role=group] {
            display: block;
        }

        .slds-tree-container,
        .slds-tree_container {
            max-width: 100%;
            min-width: 100%;
        }

        .slds-tree__group-header {
            font-size: .875rem;
            font-weight: 700;
        }

        .slds-truncate {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .slds-tree__item-label {
            display: block;
        }

        .slds-has-flexi-truncate {
            flex: 1 1 0%;
            min-width: 0;
        }

        .slds-tree__item .slds-button {
            align-self: flex-start;
            margin-top: .125rem;
        }

        .slds-tree__item .slds-is-disabled {
            visibility: hidden;
        }

        .slds-m-right--x-small,
        .slds-m-right_x-small {
            margin-right: .5rem;
        }

        [aria-level="1"]>.slds-tree__item {
            padding-left: 1rem;
        }

        .slds-tree__item .slds-button {
            align-self: flex-start;
            margin-top: .125rem;
        }

        .slds-tree__item .slds-is-disabled {
            visibility: hidden;
        }

        ol,
        ul {
            list-style: none;
        }

        dl,
        fieldset,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        ol,
        p,
        ul {
            margin: 0;
            padding: 0;
        }

        *,
        :after,
        :before {
            box-sizing: border-box;
        }

        .slds-m-right--x-small,
        .slds-m-right_x-small {
            margin-right: .5rem;
        }

        .slds-button--icon,
        .slds-button--icon-bare,
        .slds-button--icon-border,
        .slds-button--icon-border-filled,
        .slds-button--icon-border-inverse,
        .slds-button--icon-container,
        .slds-button--icon-error,
        .slds-button--icon-inverse,
        .slds-button--icon-more,
        .slds-button_icon,
        .slds-button_icon-bare,
        .slds-button_icon-border,
        .slds-button_icon-border-filled,
        .slds-button_icon-border-inverse,
        .slds-button_icon-container,
        .slds-button_icon-error,
        .slds-button_icon-inverse,
        .slds-button_icon-more {
            line-height: 1;
            vertical-align: middle;
            color: #706e6b;
        }

        .slds-button,
        .slds-button:active,
        .slds-button:focus,
        .slds-button:hover,
        .slds-button:visited {
            text-decoration: none;
        }

        a,
        button {
            cursor: pointer;
        }

        button,
        html input[type=button],
        input[type=reset],
        input[type=submit] {
            -webkit-appearance: button;
            cursor: pointer;
        }

        button,
        select {
            text-transform: none;
        }

        button {
            overflow: visible;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            color: inherit;
            font: inherit;
            margin: 0;
        }

        [aria-expanded=true]>.slds-tree__item .slds-button__icon {
            transition: transform .2s ease-in-out;
            transform: rotate(90deg);
        }

        svg:not(:root) {
            overflow: hidden;
        }

        .slds-button__icon {
            width: 1.5rem;
            height: 1.5rem;
            fill: currentColor;
        }

        .slds-button__icon--small,
        .slds-button__icon_small {
            width: .75rem;
            height: .75rem;
        }



        audio,
        canvas,
        iframe,
        img,
        svg,
        video {
            vertical-align: middle;
        }

        .slds-button__icon {
            width: .875rem;
            height: .875rem;
            fill: currentColor;
        }

        .slds-assistive-text {
            position: absolute !important;
            margin: -1px !important;
            border: 0 !important;
            padding: 0 !important;
            width: 1px !important;
            height: 1px !important;
            overflow: hidden !important;
            clip: rect(0 0 0 0) !important;
            text-transform: none !important;
            white-space: nowrap !important;
        }

        .slds-button_icon-inverse,
        .slds-button--icon-inverse {
            color: white;
        }

        .slds-tree_container {
            padding: 1.5em;
        }

        .content-header {
            background: #f5f5f5;
            font-size: 14px;
            padding: 8px 16px;
        }

        .assets-selector .nocontent .icon-container .ban-icon {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADwAAAA8CAYAAAA6/NlyAAAAAXNSR0IArs4c6QAABW9JREFUaAXlmz2LFFkUhqcXcXcCQfxgUTOT2WhEmAEdDRp2cvNJNRA02My/sbBjKP6BZdDATOlA0EDZZbMxE1kdRDFRVFR29nnL6ramu+45t27XF3jg7aque+45561bfT/OrR4sNCS7u7uLmF4DK+AXsASOgQM5OCy8zbHD8QnYBo/Bg8Fg8IFjvwWSh8FVMAIfQaqo7gjI1uHesSaoM2ALfAJ1i2zK9pnOiRPEWXAXtCXydbZ14jg9Am6A/0DbIp/yfaQV4jgaglega1EMw0ZJ4+AyaOJ3mnrzFMvlKqQHMcoY3Yfe7+BKjH6JjoaY5+BFAV8412Mp/AxOgZ9Ailyn0m8MZbI5n0D2ILgHqsozKvwB1oFumCno7AfnwDXwCFQVdWgHTSdeIQb2gapkb1Nn1bPtlWNjBahz+gBiRaTdmxv0TeXNWE/oPQTng8YSC7B5EtwBsbKZ5Arr6qBi5B1KG0lOKlTCx6WYYHKdSh3ZApU09MT0xk/RW64Qd5IqPg6Bv0CsKPZhlDMUNamIGWfvo3c0yugcSvioSpYqmYiDPzlBSR2FJyK7fw4eUVXxkUp2HP8N0xFamht700U9xn1u2TFZHcUlPPem0FsIqIPq42+WsIJyt7SVUdcSz5M2euMqj7E6spjee3ZpSUWtOS15WHqnaryI86pkD8k99bxxemtPmFRQpsIbhmqfVBSDSCWbE9bkxJqRidu3zAlflEqx5FYxuLrPcZzUssU4sOGNLlcn+iiPgCVzz40nzqZOcDo3WZnEzopFgLJR5pqTRWAl3J5NxVjbV/zWQnYcEPasVZY4Lv6AslKpP44rlRxvl1yb+5LIYkRDxukIY3+js856942j+6dRLo5rIuw9rrX/fhsiK6739WHIqp79myAk7ylIX1+WeMZerY9x0QW2lUSweuubauGlYqWp839rSZvkRkWW07of40nIxPqJL/9MLsyeLImwtj9CshMqqHq9abKFeF4WzqdPj4mw9npCoqTb3NIiWcX62gj4QOOEWyYbRdi4IQtfrEKvrAOyCsnsZNXC2rIMiZ8xCNTsiKyiOR4ISZffNkK4Q7Ii5RK2emLtCFSSjskqVovwjlpYO+8hOQWB6NxV12Txr9/viRAZrj8RYb1mEBLt9XhTz6xu12RzAkOOetUiJNsirHcqLHEX/j0hKw4XLCKUPdZc2lsePrKMiCyITZJLL0vLWDZTy7CtDbyQZMvDzDYao5BWfn2lLAjK+kR21eHwNQEgIih6KZ6ZhHafyOYctGtpyZ4Uj5fE05Lr5LiVOe9Ny+Zkz1tMKdubxMsreWnaO7ler8jmMWmr1pK9adq8Ukwi/iJWe9FBKWYJ8WxYTPOy2UR8Xtnbaomwnak02htnTL+SXcabtn8sUcKhXKgVs5lmGVdZW2SP4uupE4y9mabbgAEvoW35aIusclfasvVkZnSZaWosxG6ITztri6xaNoZs3IZ43spDjHp7TUXCbZFdxqn3GCsuxT6caU3rAhViX2qRg0uWrTrK8KHe2OugFIuk2kst4wCpuJlVj/vQluVkcjK2Me8Rm5pUeONsMcK015YUKFaqvpimGZk6vdK5dxXy2NDc+BaoIhpWzZyWGwMGUl891MbWNbAG3CQCOrq5vwK9rmiteiguFZF1Xz1s6+XSj9xZ7QgoSa68saCWUDpmDGUqrMU7xUG5Tkk9L5cWXXAH1ZF9Lr2/3VxUb5zWQRWJWec40JClMa5rUQxDK9baynCkyYk6J++dLlRqF/mU7+ScefKNwOn38SeP6TsEcS0tt4B+U3WLbMp2+RJvOpg2vxOUMie9/qNW1LCUctMgriFmDSivrU13QXvR1l/xtCmgLGljf8X7HxAnNCkAApNeAAAAAElFTkSuQmCC);
            width: 60px;
            height: 60px;
        }

        .assets-selector .nocontent {
            display: flex;
            padding: 16px;
        }

        .assets-selector .nocontent .nocontent-left {
            border: 1px solid #ececec;
            padding: 1px;
            width: 100px;
            height: 100px;
        }

        .assets-selector .icon-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .assets-selector .nocontent .icon-container {
            background: #ececec;
        }

        .assets-selector .nocontent .nocontent-right {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            flex: 1;
            margin-left: 16px;
        }

        .assets-selector .no-file-selected {
            padding-bottom: 16px;
            text-align: center;
        }

        .assets-selector .asset-selected {
            margin: 16px;
            position: relative;
            height: 100px;
        }

        .assets-selector .asset-selected .asset-icon {
            display: block;
            vertical-align: top;
            width: 100px;
            height: 100px;
            float: left;
            background-size: contain;
        }

        .assets-selector .asset-selected .asset-icon img {
            width: 100px;
            height: 100px;
        }

        .assets-selector .asset-selected .asset-icon-loader {
            position: absolute !important;
            margin: 18px;
        }

        .assets-selector .asset-selected .asset-info {
            display: block;
            height: 100%;
            vertical-align: top;
            color: #222;
            font-family: Arial,sans-serif;
            position: absolute;
            left: 116px;
            right: 0;
        }

        #workspace{
            padding-left: 0px;
            padding-right: 0px;
        }

        .slds-card__header, .slds-card__footer, .slds-card__body_inner, .slds-card__body--inner {
            padding-left: 16px;
            padding-right: 16px;
        }

        .assets-selector .content-right {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            flex: 1;
            margin-left: 16px;
        }

        .tree {
            color: #16325c;
    padding: 10px 15px 0 15px;
    overflow-x: auto;
    overflow-y: auto;
    position: relative;
    list-style: none;
}

.tree li {
    margin: 0;
    margin-top: 5px;
    margin-bottom: 5px;
}

.tree .tree-item, .tree .tree-overflow {
    white-space: nowrap;
    position: relative;
    cursor: pointer;
    border-radius: 6px;
    margin-left: 26px;
}

.tree .tree-branch .tree-branch-header {
    position: relative;
    border-radius: 6px;
    white-space: nowrap;
}

.tree ul {
    padding-left: 0;
    margin-top: 0;
    margin-bottom: 0;
    list-style: none;
}

.tree .tree-loader {
    margin-left: 65px;
}

.hidden {
    display: none!important;
}

.tree .tree-branch .tree-branch-header .tree-branch-name {
    white-space: nowrap;
    border-radius: 6px;
    background-color: transparent;
    border: 0;
}

.tree .tree-branch .tree-branch-header .glyphicon-play {
    font-size: 10px;
    padding-right: 5px;
    padding-left: 7px;
}

.hide {
    display: none!important;
}

.tree .tree-item .tree-item-name, .tree .tree-overflow .tree-item-name, .tree .tree-item .tree-overflow-name, .tree .tree-overflow .tree-overflow-name {
    white-space: nowrap;
    border-radius: 6px;
    background-color: transparent;
    border: 0;
}


.tree .tree-open>.tree-branch-header .glyphicon-play {
    transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    -webkit-transform: rotate(90deg);
    position: relative;
}

.tree .tree-branch .tree-branch-header .glyphicon-play {
    font-size: 10px;
    padding-right: 5px;
    padding-left: 7px;
}

.tree.tree-folder-select .tree-branch .icon-caret {
    background-color: transparent;
    border: 0;
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
}

.tree.tree-folder-select .tree-branch.tree-selected>.tree-branch-header .tree-branch-name {
    background-color: #efefef;
}

.tree .tree-branch .tree-branch-children {
    margin-left: 14px;
}

.tree-folder-select {
    width: 100%;
}

.slds-modal__content {
    height:50%;
}



    </style>
</head>

<body class="fuelux">
    <!-- Modal Backdrop Start -->
    <div id="modal-backdrop" class="slds-backdrop slds-backdrop_open backdrop-light"></div>
    <!-- Modal Backdrop End -->

    <!-- Modal Alert Start -->
    <div id="toast-container" style="margin: auto; width: 50%;" hidden></div>
    <!-- Modal Alert End -->

    <!-- Spinner Start -->
    <div id="spinner" role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
    </div>
    <!-- Spinner End -->

    <div id="workspace" class="slds-card__body slds-card__body_inner fuelux" hidden>
        <div>
            <div class="content-header">
                <span class="">Settings</span>
            </div>
            <div>
                <div class="assets-selector">
                    <div id="selected-asset-container" hidden>
                        <div  class="nocontent">
                            <div class="nocontent-left">
                                <div class="icon-container">
                                    <svg aria-hidden="true" height="60px" width="60px">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#layout"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="nocontent-right">
                                <div class="asset-info-type"></div>
                                <div class="asset-info-name slds-truncate"><span class="asset-info-name-content">My Block</span></div>
                                <div class="asset-info-buttons">
                                    <div>
                                        <button class="slds-button slds-button_icon select asset" title="Select a different Content Block">
                                            <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#replace"></use>
                                            </svg>
                                            <span class="">Replace</span>
                                        </button>
                                    </div>
                                    <div>
                                        <button class="slds-button slds-button_icon" title="Remove Content Block">
                                            <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"></use>
                                            </svg>
                                            <span class="">Delete</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="asset-info-msg"></div>
                            </div>
                        </div>
                    </div>
                    <div id="unselected-asset-container" class="nocontent-container">
                        <div class="nocontent">
                            <div class="nocontent-left">
                                <div class="icon-container">
                                    <span class="ban-icon"></span>
                                </div>
                            </div>
                            <div class="nocontent-right">
                                <div class="slds-text-heading_small">Select Content Block</div>
                                <button class="slds-button slds-button_brand select asset" style="width:80px;">Browse...</button>
                                <div class="nocontent-label">No content is currently selected.</div>
                            </div>
                        </div>
                    </div>
                    <div id="selected-dataextension-container" hidden>
                        <div  class="nocontent">
                            <div class="nocontent-left">
                                <div class="icon-container">
                                    <svg aria-hidden="true" height="60px" width="60px">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#database"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="nocontent-right">
                                <div class="asset-info-type"></div>
                                <div class="asset-info-name slds-truncate"><span class="asset-info-name-content">Products</span></div>
                                <div class="asset-info-buttons">
                                    <div>
                                        <button class="slds-button slds-button_icon select dataextension" title="Select a different Data Extension">
                                            <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#replace"></use>
                                            </svg>
                                            <span class="dataextension">Replace</span>
                                        </button>
                                    </div>
                                    <div>
                                        <button class="slds-button slds-button_icon delete dataextension" title="Remove Data Extension">
                                            <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"></use>
                                            </svg>
                                            <span class="dataextension">Delete</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="asset-info-msg"></div>
                            </div>
                        </div>
                    </div>
                    <div id="unselected-dataextension-container" class="nocontent-container">
                        <div class="nocontent">
                            <div class="nocontent-left">
                                <div class="icon-container">
                                    <span class="ban-icon"></span>
                                </div>
                            </div>
                            <div class="nocontent-right">
                                <div class="slds-text-heading_small">Select Data Extension</div>
                                <button class="slds-button slds-button_brand select dataextension" style="width:80px;">Browse...</button>
                                <div class="nocontent-label">No Data Extension is currently selected to merge content with.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-header">
                <span class="">Data</span>
            </div>
            <div class="slds-grid slds-gutters slds-modal__content">
                <div class="slds-p-around_medium slds-col slds-size_1-of-2 slds-box form-col" id="form-content">
                    <div class="slds-text-title">Fields</div>
                    <div id="form-field-container" class="slds-form--stacked"></div>
                </div>
            </div>
        </div>

        <section id="tree-container" role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" hidden></section>
    </div>

    <script id="treeTemplate" type="text/html">
            <div class="slds-modal__container">
                <header class="slds-modal__header"><button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse close-select" title="Close"><svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg><span class="slds-assistive-text">Close</span></button>
                    <h2 id="form-title" class="slds-text-heading_medium slds-hyphenate">Select {{title}}</h2>
                </header>

                <div class="slds-grid slds-gutters slds-modal__content">
                    <ul id="asset-selector" class="tree tree-folder-select tree-select" role="tree" selector-type="{{selectorType}}">
                        <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                            <div class="tree-branch-header">
                                <button class="glyphicon icon-caret glyphicon-play"><span class="sr-only">Open</span></button>
                                <button class="tree-branch-name">
                                    <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                    <span class="tree-label"></span>
                                </button>
                            </div>
                            <ul class="tree-branch-children" role="group"></ul>
                            <div class="tree-loader" role="alert">Loading...</div>
                        </li>
                        <li class="tree-item hide" data-template="treeitem" role="treeitem">
                            <button class="tree-item-name">
                                <span class="glyphicon icon-item fueluxicon-bullet"></span>
                                <span class="tree-label"></span>
                            </button>
                        </li>
                    </ul>

                </div>
                <footer class="slds-modal__footer"><button class="slds-button slds-button_neutral close-select">Cancel</button><button id="btn-tree-save" class="slds-button slds-button_brand" disabled>Save</button></footer>
            </div>
    </script>

    <!-- Templates -->
    <script id="toastTemplate" type="text/html">
        <div id="toast-message" class="slds-region_narrow slds-is-relative">
            <div class="slds-notify_container slds-is-absolute">
                <div class="slds-notify slds-notify_toast slds-theme_{{type}}" role="alert">
                    <span class="slds-assistive-text">{{type}}</span>
                    <span class="slds-icon_container slds-icon-utility-{{type}} slds-m-right_small slds-no-flex slds-align-top">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#{{type}}"></use>
                        </svg>
                    </span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">{{message}}</h2>
                        <p>{{description}}</p>
                    </div>
                    <button class="close-toast slds-button slds-button_icon slds-notify__close slds-button_icon-inverse" title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </div>
    </script>

    <script id="inputTextTemplate" type="text/html">

        {{#if Hidden}}
        <input id="form-{{Name}}" class="slds-input" type="hidden"/>
        {{else}}
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="form-{{Name}}">
                {{#if IsRequired}}
                    <abbr class="slds-required" title="required">* </abbr>
                {{/if}}
                {{Label}}</label>
            <div class="slds-form-element__control">
                {{#if ReadOnly}}
                    <input id="form-{{Name}}" readonly="" class="slds-input" type="text"/>
                {{else}}
                    <input id="form-{{Name}}" class="slds-input" type="text"/>
                {{/if}}
            </div>
        </div>
        {{/if}}


    </script>

    <script id="inputTextAreaTemplate" type="text/html">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="form-{{Name}}">
                {{#if IsRequired}}
                    <abbr class="slds-required" title="required">* </abbr>
                {{/if}}
                {{Label}}</label>
            <div class="slds-form-element__control">
                {{#if ReadOnly}}
                    <textarea id="form-{{Name}}" readonly="" class="slds-textarea" rows="10"></textarea>
                {{else}}
                    <textarea id="form-{{Name}}" class="slds-textarea" rows="10"></textarea>
                {{/if}}

            </div>
        </div>
    </script>

    <script id="inputSelectTemplate" type="text/html">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="form-{{Name}}">{{Label}}</label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select id="form-{{Name}}" class="slds-select">
                        {{#each Allowedvalues as |value key|}}
                            {{#each this as |childValue childKey|}}
                                    <option value="{{childKey}}">{{childValue}}</option>
                            {{/each}}
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>
    </script>

    <script id="inputCheckTemplate" type="text/html">
        <div class="slds-checkbox_add-button">
            <input class="slds-assistive-text" type="checkbox" id="form-{{Name}}" value="true" />
            <label for="form-{{Name}}" class="slds-checkbox_faux">
                <span class="slds-assistive-text">{{Label}}</span>
            </label>
        </div>
    </script>

    <script id="inputDateTemplate" type="text/html">
        <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-{{Name}}">{{Label}}</label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                    <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
                        <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#event"></use>
                    </svg>
                    <input id="form-{{Name}}" class="slds-input date-input" type="text" placeholder="Pick a Date" label="{{Label}}" />
                </div>
            </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://www.fuelcdn.com/fuelux/3.7.3/js/fuelux.min.js"></script>
    <script src="blocksdk.js"></script>
    <script src="main.js"></script>
</body>

</html>
