<!DOCTYPE html>
<html>

<head>
    <title>Product Block</title>
    <link href="https://s3-ap-southeast-2.amazonaws.com/lightening/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css">
    <style>
        html {
            background: #fff;
        }

        #footer {
            text-align: center;
        }

        .slds-form-element {
            padding-top: 30px;
        }

        .idContainer,
        #opportunityToggleContainer {
            display: none;
        }

        .slds-form-element__label {
            margin-left: 0.75rem;
        }
    </style>
</head>

<body>
    <!-- Modal Backdrop Start -->
    <div id="modal-backdrop" class="slds-backdrop slds-backdrop_open"></div>
    <!-- Modal Backdrop End -->

    <!-- Modal Alert Start -->
    <div id="toast-container" style="margin: auto; width: 50%;" hidden></div>
    <!-- Modal Alert End -->

    <!-- Spinner Start -->
    <div id="spinner" role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand" hidden>
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
    </div>
    <!-- Spinner End -->

    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-custom-custom101">
                    <svg class="slds-icon slds-icon--default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="custom105" width="100%" height="100%">
                        <path xmlns="http://www.w3.org/2000/svg" fill="#fff" d="M18.3 6.3H5.7c-.4 0-.8.4-.8.9v.6c0 .1 0 .1.1.2l6.3 5.1c.4.4 1 .4 1.4 0L19 8c.1-.1.1-.1.1-.2v-.6c0-.5-.4-.9-.8-.9zM4.9 9.1c0-.1 0-.2.1-.2h.2l3.1 2.8c.1 0 .1.1.1.1 0 .1 0 .1-.1.2l-3 2.9c-.1 0-.2.1-.3 0-.1 0-.1-.1-.1-.2V9.1zm0 7s0-.1.1-.1l3.8-3.6c.1-.1.2-.1.3 0l1.6 1.4c.7.7 1.8.7 2.6 0l1.6-1.4c.1-.1.2-.1.3 0l3.8 3.5c.1.1.1.1.1.2v.7c0 .2-.1.5-.3.6-.1.2-.3.3-.6.3H5.7c-.4 0-.8-.4-.8-.9v-.7zm14.2-1.4c0 .1 0 .2-.1.2h-.3l-3-2.9c-.1-.1-.1-.1-.1-.2s.1-.1.1-.1l3.1-2.8h.2c.1 0 .1.1.1.2v5.6z" />
                    </svg>
                </span>
            </div>


            <div class="slds-media__body">
                <h2>
                    <span class="slds-text-heading_small">Product Block</span>
                </h2>
            </div>
        </header>
    </div>

    <div id="workspace" class="slds-card__body slds-card__body_inner">

    </div>

    <section id="campaign-form" role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header"><button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse close-form" title="Close"><svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg><span class="slds-assistive-text">Close</span></button>
                <h2 id="form-title" class="slds-text-heading_medium slds-hyphenate">Select Template</h2>
            </header>

            <div class="slds-grid slds-gutters slds-modal__content">
                <div class="slds-tree_container">
                    <h4 class="slds-tree__group-header" id="treeheading">Tree Group Header</h4>
                    <ul aria-labelledby="treeheading" class="slds-tree" role="tree">
                        <li aria-level="1" role="treeitem">
                            <div class="slds-tree__item">
                                <button class="slds-button slds-button_icon slds-m-right_x-small slds-is-disabled" aria-hidden="true" tabindex="-1" title="Expand Tree Item">
                                    <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Expand Tree Item</span>
                                </button>
                                <span class="slds-has-flexi-truncate">
                                    <span class="slds-tree__item-label slds-truncate" title="Tree Item">Tree Item</span>
                                </span>
                            </div>
                        </li>
                        <li aria-expanded="true" aria-label="Tree Branch" aria-level="1" role="treeitem">
                            <div class="slds-tree__item">
                                <button class="slds-button slds-button_icon slds-m-right_x-small" aria-hidden="true" tabindex="-1" title="Expand Tree Branch">
                                    <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Expand Tree Branch</span>
                                </button>
                                <span class="slds-has-flexi-truncate">
                                    <span class="slds-tree__item-label slds-truncate" title="Tree Branch">Tree Branch</span>
                                </span>
                            </div>
                            <ul role="group">
                                <li aria-level="2" aria-selected="true" role="treeitem" tabindex="0">
                                    <div class="slds-tree__item">
                                        <button class="slds-button slds-button_icon slds-m-right_x-small slds-is-disabled" aria-hidden="true" tabindex="-1" title="Expand Tree Item">
                                            <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Expand Tree Item</span>
                                        </button>
                                        <span class="slds-has-flexi-truncate">
                                            <span class="slds-tree__item-label slds-truncate" title="Tree Item">Tree Item</span>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li aria-expanded="false" aria-label="Tree Branch" aria-level="1" role="treeitem">
                            <div class="slds-tree__item">
                                <button class="slds-button slds-button_icon slds-m-right_x-small" aria-hidden="true" tabindex="-1" title="Expand Tree Branch">
                                    <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Expand Tree Branch</span>
                                </button>
                                <span class="slds-has-flexi-truncate">
                                    <span class="slds-tree__item-label slds-truncate" title="Tree Branch">Tree Branch</span>
                                </span>
                            </div>
                            <ul role="group">
                                <li aria-level="2" role="treeitem">
                                    <div class="slds-tree__item">
                                        <button class="slds-button slds-button_icon slds-m-right_x-small slds-is-disabled" aria-hidden="true" tabindex="-1" title="Expand Tree Item">
                                            <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Expand Tree Item</span>
                                        </button>
                                        <span class="slds-has-flexi-truncate">
                                            <span class="slds-tree__item-label slds-truncate" title="Tree Item">Tree Item</span>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li aria-level="1" role="treeitem">
                            <div class="slds-tree__item">
                                <button class="slds-button slds-button_icon slds-m-right_x-small slds-is-disabled" aria-hidden="true" tabindex="-1" title="Expand Tree Item with a Really Really Long Name That Should Truncate">
                                    <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Expand Tree Item with a Really Really Long Name That Should Truncate</span>
                                </button>
                                <span class="slds-has-flexi-truncate">
                                    <span class="slds-tree__item-label slds-truncate" title="Tree Item with a Really Really Long Name That Should Truncate">Tree Item with a Really Really Long Name That Should Truncate</span>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <footer class="slds-modal__footer"><button class="slds-button slds-button_neutral close-form">Cancel</button><button class="slds-button slds-button_brand">Save</button></footer>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="blocksdk.js"></script>
    <script src="main.js"></script>
</body>

</html>
