<!DOCTYPE html>
<html>

<head>
    <title>Product Block</title>
    <link href="https://s3-ap-southeast-2.amazonaws.com/lightening/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css">
    <style>
        html {
                background: #f4f6f9;
            }

            #footer {
                text-align: center;
            }

            .slds-form-element{
                padding-top: 30px;
            }

            .idContainer,#opportunityToggleContainer {
                display: none;
            }

            .slds-form-element__label {
                margin-left: 0.75rem;
            }
        </style>
</head>

<body>
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-custom-custom101">
                    <svg class="slds-icon slds-icon--default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="custom105" width="100%" height="100%">
                        <path xmlns="http://www.w3.org/2000/svg" fill="#fff" d="M18.3 6.3H5.7c-.4 0-.8.4-.8.9v.6c0 .1 0 .1.1.2l6.3 5.1c.4.4 1 .4 1.4 0L19 8c.1-.1.1-.1.1-.2v-.6c0-.5-.4-.9-.8-.9zM4.9 9.1c0-.1 0-.2.1-.2h.2l3.1 2.8c.1 0 .1.1.1.1 0 .1 0 .1-.1.2l-3 2.9c-.1 0-.2.1-.3 0-.1 0-.1-.1-.1-.2V9.1zm0 7s0-.1.1-.1l3.8-3.6c.1-.1.2-.1.3 0l1.6 1.4c.7.7 1.8.7 2.6 0l1.6-1.4c.1-.1.2-.1.3 0l3.8 3.5c.1.1.1.1.1.2v.7c0 .2-.1.5-.3.6-.1.2-.3.3-.6.3H5.7c-.4 0-.8-.4-.8-.9v-.7zm14.2-1.4c0 .1 0 .2-.1.2h-.3l-3-2.9c-.1-.1-.1-.1-.1-.2s.1-.1.1-.1l3.1-2.8h.2c.1 0 .1.1.1.2v5.6z" />
                    </svg>
                </span>
            </div>


            <div class="slds-media__body">
                <h2>
                    <span class="slds-text-heading_small">Product Block</span>
                </h2>
            </div>
        </header>
    </div>

    <div id="workspace" class="slds-card__body slds-card__body_inner">
        <div class="slds-form-element">
            <label class="slds-checkbox_toggle slds-grid">
                <input type="checkbox" id="chkContact" name="chkContact" value="on" />
                <span id="checkbox-toggle-contact" class="slds-checkbox_faux_container" aria-live="assertive">
                    <span class="slds-checkbox_faux"></span>
                    <span class="slds-checkbox_on">On</span>
                    <span class="slds-checkbox_off">Off</span>
                </span>
                <span class="slds-form-element__label slds-m-bottom_none">Add to Lead/Contact</span>
            </label>
        </div>
        <div id="opportunityToggleContainer" class="slds-form-element">
            <label class="slds-checkbox_toggle slds-grid">

                <input type="checkbox" id="chkOpportunity" name="chkOpportunity" value="on" />
                <span id="checkbox-toggle-oppty" class="slds-checkbox_faux_container" aria-live="assertive">
                    <span class="slds-checkbox_faux"></span>
                    <span class="slds-checkbox_on">On</span>
                    <span class="slds-checkbox_off">Off</span>
                </span>
                <span class="slds-form-element__label slds-m-bottom_none">Add to Opportunity</span>
            </label>
        </div>
        <div class="idContainer">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="crm-id-field">Opportunity ID Field</label>
                <div class="slds-form-element__control">
                    <input type="text" id="crm-id-field" class="slds-input" placeholder="field containing ID to associate email with" />
                </div>
            </div>
        </div>
        <footer id="footer" class="slds-card__footer idContainer">This block requires you to provide the name of the data extension field in which you have stored the ID of the object to which the email task should be associated (typically an Opportunity or Case
            ID).</footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="blocksdk.js"></script>
    <script src="main.js"></script>
</body>

</html>
